<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
	<head>
		<TITLE>RTTP Create Filter</TITLE>
		<meta name="vs_showGrid" content="False">
		<script language="javascript" src="../common.js">
		</script>
		<script language="javascript" src="filter.js">
		</script>
	</head>
	<body>
		<form method="get" action = "../cgi-bin/filter_mgt.cgi" onSubmit="return createfilter(this);">
			<P>
				<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Create 
					Filter</FONT>&nbsp;
			</P>
			<FONT face="宋体"></FONT><INPUT type="hidden" name="action" value="create">
			<INPUT type="hidden" name="uname">
			<TABLE id="Table1" cellSpacing="1" cellPadding="1" width="300" border="1">
				<TR>
					<TD width="109"><FONT face="宋体">Filter name</FONT></TD>
					<TD><INPUT id="fname" type="text" name="fname"></TD>
					<TD>
						help for filter name</TD>
				</TR>
				<TR>
					<TD height="20" width="109"><FONT face="宋体">msgID</FONT></TD>
					<TD height="20"><INPUT id="msgids" type="text" name="msgids"></TD>
					<TD height="20">help for msgID</TD>
				</TR>
				<TR>
					<TD width="109"><FONT face="宋体">fmmID</FONT></TD>
					<TD><INPUT id="fmmids" type="text" name="fmmids"></TD>
					<TD>help for fmmID</TD>
				</TR>
				<TR>
					<TD width="109"><FONT face="宋体">Description</FONT></TD>
					<TD><INPUT id="desc" type="text" name="desc"></TD>
					<TD>help for Description</TD>
				</TR>
				<TR>
					<TD><INPUT id="Button2" type="submit" value="submit" name="submit"></TD>
					<TD><INPUT id="Button1" type="reset" value="reset" name="reset"></TD>
				</TR>
			</TABLE>
		</form>
	</body>
</html>
