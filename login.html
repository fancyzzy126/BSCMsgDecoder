function checkRequiredFields (input)
{
     var requiredFields = new Array ("cname","cpassword", "action");
     var fieldCheck = true;
     var fieldsNeeded = "Please input your ID and password!";
     for (var fieldNum=0; fieldNum < requiredFields.length; fieldNum++) {
         if ( (input.elements[requiredFields[fieldNum]].value == "") || (input.elements[requiredFields[fieldNum]].value == " ")) {
            fieldCheck = false;
         }
     }
     // ALL REQUIRED FIELDS HAVE BEEN ENTERED
     if (fieldCheck == true) {
     	   setOwnCookie("uname", input.elements["cname"].value, 1);
         return true;
     }
     // SOME REQUIRED FIELDS ARE MISSING VALUES
     else {
         alert (fieldsNeeded);
         return false;
     }
}
